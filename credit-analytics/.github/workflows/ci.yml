name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install uv
      run: pip install uv
    - name: Install dependencies
      run: uv pip install -r requirements.txt
      # In a real scenario, you'd likely have a requirements file generated
      # from the uv workspace lock file.
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
    - name: Verify Spec Parity
      run: python tools/verify_spec_parity.py
